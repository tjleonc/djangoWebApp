<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios</title>
    {% extends 'ProyectoWebApp/base.html' %}

</head>
<body>
    {%load static%}
    {% block content %}

    {%for servicio in servicios %}

    <section class="page-section clearfix">
        <div class="container">
          <div class="intro">
            <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{servicio.imagen.url}}" alt="" style="width: 120%;">
            <div class="intro-text left-5 text-center bg-faded p-5 rounded">
              <h2 class="section-heading mb-4" >
                <span class="section-heading-lower">{{servicio.titulo}}</span>
                <br>
                <span class="section-heading-upper">{{servicio.contenido}}</span>
              </h2>
            </div>
          </div>
        </div>
      </section>
    



    {% endfor %}








    {% endblock %}
    

</body>
</html>
